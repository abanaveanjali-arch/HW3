<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      nav {
        display: flex;
        justify-content: space-around;
        background-color: black;
        padding: 10px;
      }
      a {
        color: white;
      }
      @media (max-width: 400px) {
        nav {
          display: flex;
          flex-direction: column;
        }
        a {
          padding: 10px;
          border: white 10px solid;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="">home</a>
      <a href="">about us</a>
      <a href="">contact</a>
      <a href="">register</a>
    </nav>
  </body>
</html>
